# Text preprocessing rules for TTS
# Each rule has a regex pattern and replacement string
# Rules are applied in order

# Common abbreviations
abbreviations:
  - pattern: '\bDr\.'
    replacement: 'Doctor'
  - pattern: '\bMr\.'
    replacement: 'Mister'
  - pattern: '\bMrs\.'
    replacement: 'Missus'
  - pattern: '\bMs\.'
    replacement: 'Miss'
  - pattern: '\bProf\.'
    replacement: 'Professor'
  - pattern: '\bSt\.'
    replacement: 'Saint'
  - pattern: '\bJr\.'
    replacement: 'Junior'
  - pattern: '\bSr\.'
    replacement: 'Senior'
  - pattern: '\be\.g\.'
    replacement: 'for example'
  - pattern: '\bi\.e\.'
    replacement: 'that is'
  - pattern: '\betc\.'
    replacement: 'etcetera'
  - pattern: '\bvs\.'
    replacement: 'versus'
  - pattern: '\bapprox\.'
    replacement: 'approximately'
  - pattern: '\bno\.'
    replacement: 'number'
  - pattern: '\bNo\.'
    replacement: 'Number'
  - pattern: '\bvol\.'
    replacement: 'volume'
  - pattern: '\bVol\.'
    replacement: 'Volume'
  - pattern: '\bfig\.'
    replacement: 'figure'
  - pattern: '\bFig\.'
    replacement: 'Figure'
  - pattern: '\bInc\.'
    replacement: 'Incorporated'
  - pattern: '\bCorp\.'
    replacement: 'Corporation'
  - pattern: '\bLtd\.'
    replacement: 'Limited'
  - pattern: '\bCo\.'
    replacement: 'Company'
  - pattern: '\bBlvd\.'
    replacement: 'Boulevard'
  - pattern: '\bAve\.'
    replacement: 'Avenue'
  - pattern: '\bRd\.'
    replacement: 'Road'

# HTML entities
html_entities:
  - pattern: '&amp;'
    replacement: 'and'
  - pattern: '&lt;'
    replacement: 'less than'
  - pattern: '&gt;'
    replacement: 'greater than'
  - pattern: '&nbsp;'
    replacement: ' '
  - pattern: '&quot;'
    replacement: '"'
  - pattern: '&apos;'
    replacement: "'"
  - pattern: '&#39;'
    replacement: "'"
  - pattern: '&mdash;'
    replacement: ' - '
  - pattern: '&ndash;'
    replacement: ' - '
  - pattern: '&hellip;'
    replacement: '...'

# Unit conversions (temperature, measurements)
units:
  - pattern: '(\d+)\s*°F'
    replacement: '\1 degrees Fahrenheit'
  - pattern: '(\d+)\s*°C'
    replacement: '\1 degrees Celsius'
  - pattern: '(\d+)\s*°'
    replacement: '\1 degrees'
  - pattern: '(\d+)\s*%'
    replacement: '\1 percent'
  - pattern: '(\d+)\s*km/h'
    replacement: '\1 kilometers per hour'
  - pattern: '(\d+)\s*mph'
    replacement: '\1 miles per hour'
  - pattern: '(\d+)\s*kg'
    replacement: '\1 kilograms'
  - pattern: '(\d+)\s*lb'
    replacement: '\1 pounds'
  - pattern: '(\d+)\s*cm'
    replacement: '\1 centimeters'
  - pattern: '(\d+)\s*mm'
    replacement: '\1 millimeters'
  - pattern: '(\d+)\s*ft'
    replacement: '\1 feet'
  - pattern: '(\d+)\s*in\b'
    replacement: '\1 inches'
  - pattern: '(\d+)\s*mi\b'
    replacement: '\1 miles'
  - pattern: '(\d+)\s*m\b'
    replacement: '\1 meters'
  - pattern: '\$(\d+(?:\.\d{2})?)'
    replacement: '\1 dollars'
  - pattern: '£(\d+(?:\.\d{2})?)'
    replacement: '\1 pounds'
  - pattern: '€(\d+(?:\.\d{2})?)'
    replacement: '\1 euros'

# Common symbols
symbols:
  - pattern: '@'
    replacement: ' at '
  - pattern: '#(\w+)'
    replacement: 'hashtag \1'
  - pattern: '&'
    replacement: ' and '
  - pattern: '\+'
    replacement: ' plus '
  - pattern: '='
    replacement: ' equals '
  - pattern: '<'
    replacement: ' less than '
  - pattern: '>'
    replacement: ' greater than '
  - pattern: '/'
    replacement: ' or '
  - pattern: '(\d+)²'
    replacement: '\1 squared'
  - pattern: '(\d+)³'
    replacement: '\1 cubed'
  - pattern: '×'
    replacement: ' times '
  - pattern: '÷'
    replacement: ' divided by '
  - pattern: '±'
    replacement: ' plus or minus '
  - pattern: '≈'
    replacement: ' approximately '
  - pattern: '≠'
    replacement: ' not equal to '
  - pattern: '≤'
    replacement: ' less than or equal to '
  - pattern: '≥'
    replacement: ' greater than or equal to '
  - pattern: '→'
    replacement: ' to '
  - pattern: '←'
    replacement: ' from '
  - pattern: '•'
    replacement: ', '
  - pattern: '…'
    replacement: '...'

# Whitespace normalization
whitespace:
  - pattern: '\s+'
    replacement: ' '
  - pattern: '^\s+'
    replacement: ''
  - pattern: '\s+$'
    replacement: ''
